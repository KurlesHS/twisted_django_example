<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <!link rel="stylesheet" href="style.css" media="screen">
    <link rel="stylesheet" href="/static/main/demo1.css" media="screen">
    <link rel="stylesheet" href="/3rdparty/dijit/themes/claro/claro.css" media="screen">
    <title>Документ без названия</title>
</head>
<body class="claro">
<div  data-dojo-type="dijit.layout.BorderContainer" gutters="false" >
    <div data-dojo-type="dijit.layout.ContentPane" style="width: 45%; border: 1px solid lightgray" region="left">

</div>
<div data-dojo-type="dijit.layout.ContentPane" region="center">
    <div  data-dojo-type="dijit.layout.BorderContainer"  gutters="false" >
        <div data-dojo-type="dijit.layout.ContentPane" region="top" style="height:40%; ">
                &nbsp;
        </div>
         <div data-dojo-type="dijit.layout.ContentPane" region="center" style="text-align: center;">
                <button data-dojo-type="dijit.form.Button" type="button" style="vertical-align: middle">B1</button><br/>
                <button data-dojo-type="dijit.form.Button" type="button">B2</button>
         </div>
    </div >
</div>
<div data-dojo-type="dijit.layout.ContentPane" style="width: 45%; border: 1px solid lightgray" region="right">

</div>

    <!-- load dojo and provide config via data attribute -->
    <script src="/3rdparty/dojo/dojo.js" data-dojo-config="async: true"></script>
    <script>
        function onClick(e) {
            require(["dojo/dom"], function (dom) {
                console.log("I was clicked!", e);
                var tr = dom.byId('title1');
                tr.innerHTML = 'I was clicked!';
            });
        }
    </script>
    <script>
        require(["dojo/parser", "dijit/form/Button", "dijit/form/TextBox", "dojo/dom", "dojo/domReady!",
            "dijit/layout/BorderContainer", "dijit/layout/ContentPane"], function (parser) {
            parser.parse();
        });
    </script>
</div>
</body>
</html>
